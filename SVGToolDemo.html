<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=unicode" />
<script src="SVGTool.js"></script>
<style>
#rect01 {
	filter:url(#Gaussian_Blur);
}
</style>

<script>

function init()
{
	var rect01 ='<a href="http://www.duzixi.com">'+ svgRect("rect01",0, 0, 50,50, 100, 200, "red", 2, "#010101")+'</a>' ;
	
	var circle01 = svgCircle("c01", 100, 100, 50, "rgba(5,10,100,0.4)", 0, "yellow");

	// var ellipse01 = svgEllipse(id, cx, cy, rx, ry, fillColor, strokeWidth, strokeColor);

	root.innerHTML = svgHEAD("svg001", "100%") + filterGuassianBlur("Gaussian_Blur", 10) + rect01 + circle01 + svgFOOT();
}



</script>

</head>

<body onload = "init();">

<div id ="root"></div>





</body>
