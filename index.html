<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=unicode" />
<script src="SVGTool.js"></script>
<script>
// 创建SVG对象及根节点


function clickMe() {
	alert("!");
}



var svg;

// addCircleNode =  function (id, cx, cy, r, fillColor, strokeWidth, strokeColor)
function addPoint() {
	// alert("addPoint");
	var mousePos = getMousePos();
	var c = svg.addCircleNode("c03", mousePos.x -7, mousePos.y-7, 3, "rgba(0,0,200,1)", 0, "red");
}


function init()
{
	// alert("preventDefault");
 
	document.body.addEventListener('touchstart', function(event) {
 		event.preventDefault();
 		// alert("start!");
 		var touch = event.targetTouches[0];
 		var c = svg.addCircleNode("c03", touch.pageX -7, touch.pageY-7, 3, "rgba(0,0,200,1)", 0, "red");
	}, false); 
 

	svg = new SVG("svg01", "100%", "100%");

	var oY = document.documentElement.clientHeight / 2;
	var oX = document.documentElement.clientWidth / 2;
	// addLineNode = function (id, x1, y1, x2, y2, strokeWidth, strokeColor)
	var l1 = svg.addLineNode("l001", oX, 0, oX, oY * 2, 2, "black");
	var l2 = svg.addLineNode("l002", 0, oY, oX * 2, oY, 2, "black");

	var unit = 20;
	for (var i = Math.round(oX / unit); i >= - Math.round(oX / unit); i--) {
		svg.addString(oX - i * unit, oY + 7, -i);
		if (i == 0 ) { continue; }
		svg.addLineNode("l01" + (i + 100), oX - i * unit, 0, oX - i * unit, oY * 2, 1, "gray");
		
	}

	for (var i = Math.round(oY / unit); i >= - Math.round(oY / unit); i--) {
		if (i == 0 ) { continue; }
		svg.addLineNode("l02" + (i + 100), 0, oY - i * unit, oX * 2, oY - i * unit, 1, "gray");
		svg.addString(oX - 9  , oY - i * unit, i);
	}

	/*
	// 创建SVG形状
	var c1 = svg.addCircleNode("c02", 200, 100, 50, "rgba(5,100,10,0.4)", 0, "yellow");

	// 添加事件
	c1.onclick = getMousePos;
	c1.onmouseover = swapColor;
	c1.onmouseout = swapColor;
	*/

}


</script>

</head>

<body onload = "init()" onclick="addPoint()" style = "padding: 0px">
<div id="root"></div>

</body>
</html>
